<h1>Agregar Camionero</h1>

<form class="form-horizontal" 
[formGroup]="formCamioneros"
(ngSubmit)="save()"
>
<fieldset>
<div class="form-group" [ngClass]="{'has-error':
(formCamioneros.get('nombre').touched||
formCamioneros.get('nombre').dirty &&
!formCamioneros.get('nombre').valid)
}">
    <label for="nombre">Nombre</label>
    <input id="nombre" 
    type="text"
    required
    formControlName="nombre"
    class="form-control"
    placeholder="Ingrese un nombre"
    >
    <span class="help-block" *ngIf=" (formCamioneros.get('nombre').touched||
    formCamioneros.get('nombre').dirty &&
    !formCamioneros.get('nombre').valid)">
    <span style="color: red;" *ngIf="formCamioneros.get('nombre').errors?.required">
    El campo es requerido</span>
        
    </span>
</div>
