<h1>Agregar Paquete</h1>

<form class="form-horizontal" 
[formGroup]="formPaquetes"
(ngSubmit)="save()"
>
<fieldset>
<div class="form-group">
    <label for="descripcion">Descripcion</label>
    <input id="descripcion" 
    type="text"
    required
    formControlName="descripcion"
    class="form-control"
    placeholder="Ingrese una descripción"
    >
</div>
<div class="form-group">
    <label for="destinatario">Destinatario</label>
    <input id="destinatario" 
    type="text"
    required
    formControlName="destinatario"
    class="form-control"
    placeholder="Ingrese un destinatario"
    >
</div>
<div class="form-group">
    <label for="direccionDestinatario">Direccion</label>
    <input id="direccionDestinatario" 
    type="text"
    required
    formControlName="direccionDestinatario"
    class="form-control"
    placeholder="Ingrese una dirección"
    >
</div>
<div class="form-group">
    <label for="camionero">Camionero</label>
    <input id="camionero" 
    type="text"
    required
    formControlName="camionero"
    class="form-control"
    placeholder="Ingrese Nombre y apellido del camionero"
    >
</div>
<div class="form-group">
    <label for="provincia">Provincia</label>
    <input id="provincia" 
    type="text"
    required
    formControlName="provincia"
    class="form-control"
    placeholder="Ingrese provincia"
    >
</div>
<div class="form-group">
    <label for="entregado">Entregado</label>
    <input id="entregado" 
    type="text"
    required
    formControlName="entregado"
    class="form-control"
    
    >
</div>
</fieldset>

<button class="btn btn-primary" type="submit">Guardar</button>
</form>
